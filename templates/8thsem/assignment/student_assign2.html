{% extends 'assignment/assignment2.html' %}
{%load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignment</title>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js" integrity="sha512-QK+7gw6IeW5F8H7H9oVBM8w4fdd6hsSfUxCGguaWDwZaZU3DH/NneMxqQyhYQPppAIAAew79G578jrUokfsFyw==" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-10">
           

            <h2>Submit Assignment</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
    
            <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    
</body>
</html>
{%endblock%}
