{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sidebar</title>
   <link rel="stylesheet" href="{% static 'css/basic.css/' %}" />
</head>
<style>
    .sidebar{
        font-family: 'Josefin Sans', sans-serif;
        font-size: 19px;
    }
  
</style>
<body>

        <a class="active" style="text-align:center;font-size:20px;letter-spacing:0.3em;" href="{%url 'basic'%}">

        <a href="{% url 'about' %}"><span><i class="fas fa-angle-double-right"></i></span> About</a>
       
       
        {% elif user.is_superuser %}
        <a href=""><span><i class="fas fa-angle-double-right"></i></span>Add user</a>
        <a href=""><span><i class="fas fa-angle-double-right"></i></span>Add course</a>

        {% endif %}
      </div>

</html>
