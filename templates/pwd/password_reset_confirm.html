{% extends 'pwd/password_reset.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="forgot_pass-container">
<div class="container-fluid col-sm-6 text-center mt-4 px-4">
    <h2 class="text-center mt-2"><img width="30px" src="{% static 'images/lock.gif' %}" alt="lock"/> Reset Password</h2>
<p>Enter your new password</p>
<div class="form-group">
<form class="form" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form | crispy}}
<button type="submit" class="btn btn-lg btn-block"><i class="icon-lock4"></i> Change Password</button>
</form>    
</div>
</div>
</section>
{% endblock %}
