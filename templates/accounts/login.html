{% load crispy_forms_tags %}
{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/login.css/' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="content-section">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger text-center">
            <img width="30px" src="{% static 'images/information.png' %}" alt="">
            {{message}}
        </div>
        {% endfor %}
       {% endif %}
    </div>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img style="width:100px" src="{%static 'images/user2.png' %}" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form action="login" method="POST">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a style="color: #882883;" class="underlineHover" href="{% url 'password_reset'%}">Forgot Password?</a>
            <div class="pt-3"></div>
                <small class="text-muted">
                    Need An Account?<a style="color: #882883;" href="{%url 'register' %}" class="ml-2">Register</a>
                </small>
            </div>
          </div>
          
        </div>

</body>
</html>
