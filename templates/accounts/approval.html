{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body{
    background-image: linear-gradient(to bottom, #320d33, #521d53, #742f74, #974198, #bd54bd);
  }
  .container{
    text-align: center;
    width: 100% ;
    margin: auto;
    background-color:beige;
  }
  .content{
    margin-top:20vh;
    height: calc(100vh - 40vh);
    box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
  }
  .heading{
    padding-top: 2rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    background-color: #EAB543;
    align-items: center;
  }
</style>
<body>
 
   
    {% if user.is_approved == False %}
    <div class="container">
    <div class="content">
        <h2 class="heading alert alert-warning">Welcome {{user.username}} !!</h2><br>
        <p>Your account approval request is pending.</p>
        <p>On Admin approval we will send you an email,may take some time.</p>
        <br><p>Keep your inbox in check.</p>
        <a href="{% url 'logout' %}" type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout !!">
          <img width="30px" src="{% static 'images/check-circle.gif' %}" alt="">
          Logout
        </a>
        </div>
      </div>
      {% endif %}
</body>
</html>
